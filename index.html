<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Input Section</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

     <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Courier New', Courier, monospace; /* Monospace font for hacking theme */
    background-color: #1a1a1a; /* Dark background for hacking theme */
    color: #fff;
    text-align: center;
}

.header {
    background-color: #5d3fd3; /* Violet background */
    color: white;
    padding: 15px 0;
    font-size: 40px;
    font-weight: bold;
    letter-spacing: 3px;
    text-transform: uppercase;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    position: relative;
    margin-bottom: 0; /* Remove space below the title */
    animation: glitch 2s infinite; /* Glitch effect */
}

/* Glitch effect for the "hacking" look */
@keyframes glitch {
    0% {
        text-shadow: 2px 2px #8a63e3, -2px -2px #5d3fd3;
    }
    25% {
        text-shadow: -2px -2px #8a63e3, 2px 2px #5d3fd3;
    }
    50% {
        text-shadow: 2px 0 #8a63e3, -2px 0 #5d3fd3;
    }
    75% {
        text-shadow: -2px 2px #8a63e3, 2px -2px #5d3fd3;
    }
    100% {
        text-shadow: 2px 2px #8a63e3, -2px -2px #5d3fd3;
    }
}

.container {
    display: flex;
    height: calc(100vh - 65px); /* Adjust height to remove space below the header */
    margin: 0;
    opacity: 0;
    animation: fadeIn 1.5s ease-in-out forwards;
}

/* Fade-in animation for the container */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

/* Map section styling */
.map-section {
    flex: 1;
    background-color: #1a1a1a; /* Dark background for hacking feel */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    border-right: 2px solid #5d3fd3;
}

/* Styling the embedded map */
.map-section iframe {
    border: 4px solid #8a63e3;
    border-radius: 10px;
    width: 90%;
    height: 90%;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
}

/* Input section styling */
.input-section {
    flex: 1;
    padding: 20px;
    background-color: #2b2b2b; /* Dark input section background */
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

h2 {
    margin-bottom: 20px;
    color: #8a63e3;
}
label, input {
    font-family: 'Roboto', sans-serif; /* Use the Roboto font for the Location and Time fields */
}

/* Styling for input labels */
label {
    margin-top: 10px;
    font-weight: bold;
    color: #8a63e3;
    font-family: 'Arial', sans-serif; /* Changed font for labels */
}

/* Styling for input fields */
input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    background-color: #1a1a1a;
    border: 1px solid #5d3fd3;
    color: #fff;
    border-radius: 4px;
    font-family: 'Arial', sans-serif; /* Changed font for input fields */
    transition: all 0.3s ease-in-out;
}

/* Focus animation for input fields */
input:focus {
    border-color: #8a63e3;
    box-shadow: 0 0 8px rgba(93, 63, 211, 0.5);
    transform: scale(1.05);
}

button {
    padding: 10px;
    background-color: #5d3fd3;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

/* Hover effect on button */
button:hover {
    background-color: #8a63e3;
    transform: scale(1.05);
}

/* Button click effect */
button:active {
    transform: scale(0.95);
}


     </style>
</head>
<body>

    <!-- Header section -->
    <div class="header">
        DevCrew
    </div>

    <div class="container">
        <!-- Map Section -->
        <div class="map-section">
            <!-- Embedded Google Map -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098717!2d144.95373631531554!3d-37.81720997975154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57785f4c5d4a19d!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1633930670493!5m2!1sen!2sau" 
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <h2>Location and Time</h2>
            <form>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location">

                <label for="time">Time:</label>
                <input type="time" id="time" name="time">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
